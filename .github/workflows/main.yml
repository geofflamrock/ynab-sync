name: CI
on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node-version }}, Platform ${{ matrix.platform }}

    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        node-version: ["14"]
        platform: ["ubuntu-latest", "macos-latest", "windows-latest"]
        include:
          - node-version: 14
            platform: ubuntu-latest
            target: node14-linux-x64
            cli-exe: ynab-sync-cli-linux
          - node-version: 14
            platform: macos-latest
            target: node14-macos-x64
            cli-exe: ynab-sync-cli-macos
          - node-version: 14
            platform: windows-latest
            target: node14-win-x64
            cli-exe: ynab-sync-cli-win.exe

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Tests
        run: pnpm run test

      - name: Package
        run: pnpm run pkg -- -- --target ${{ matrix.target }} --output ${{ matrix.cli-exe }}

env:
  CI: true
